<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js"></script>
</head>
<body>
    <h1>Omerji Taha Ki Dukaan for NFT</h1>
    <div class="addP">
        <h2>Add Product</h2>
        <label for="price">Price:</label>
        <input type="number" id="price" placeholder="Enter price in ether">
        <br>
        <label for="tokenAddress">Token Address:</label>
        <input type="text" id="tokenAddress" placeholder="Enter token address">
        <br>
        <label for="tokenId">Token ID:</label>
        <input type="number" id="tokenId" placeholder="Enter token ID">
        <br>
        <label for="isNFT">Is NFT:</label>
        <input type="checkbox" id="isNFT">
        <br>
        <button onclick="addProduct()">Add Product</button>
    </div>
    

    <hr>
    <div class="buyP">
        <h2>Buy Product</h2>
        <label for="productId">Product ID:</label>
        <input type="number" id="productId" placeholder="Enter product ID">
        <br>
        <button onclick="buyProduct()">Buy Product</button>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
